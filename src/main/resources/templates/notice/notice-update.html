<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
  <style>
        /* styles.css */

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 30px auto;
  background-color: #ffffff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #ffffff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

/* 미디어 쿼리를 사용하여 작은 화면에서 폼 너비를 조정할 수 있습니다. */
@media (max-width: 480px) {
  .container {
    max-width: 100%;
    padding: 10px;
  }
}
    </style>
</th:block>
<div layout:fragment="content">
  <div class="container">
    <h1>게시판 글 수정</h1>
    <form th:action="@{/board/notice/update/{p_id}(p_id=${p_id})}" method="post" th:object="${board}">
      <!-- 글의 p_id 표시 -->
      <p>글 ID: <span th:text="${p_id}"></span></p>

      <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>
      </div>
      <div>
        <label for="contents">내용:</label>
        <textarea id="contents" name="contents" rows="8" th:field="*{contents}" required></textarea>
      </div>
      <div>
        <input type="submit" value="글 수정">
      </div>
    </form>
  </div>
</div>

</html>
