<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
  <style>
  html {
	font-family: "Noto Sans KR", sans-serif;
}

/* 노말라이즈 */
body, ul, li, h1, h2, h3, h4, h5, h6 {
	margin: 0;
	padding: 0;
	list-style: none;
}

a:link {
	color: lightblue;
}

/* 라이브러리 */
.con {
	margin: 0 auto;
}

.img-box>img {
	width: 100%;
	display: block;
}

.row::after {
	content: "";
	display: block;
	clear: both;
}

.cell {
	float: left;
	box-sizing: border-box;
}

.cell-right {
	float: right;
	box-sizing: border-box;
}

.margin-0-auto {
	margin: 0 auto;
}

.block {
	display: block;
}

.inline-block {
	display: inline-block;
}

.text-align-center {
	text-align: center;
}

.line-height-0-ch-only {
	line-height: 0;
}

.line-height-0-ch-only>* {
	line-height: normal;
}

.relative {
	position: relative;
}

.absolute-left {
	position: absolute;
	left: 0;
}

.absolute-right {
	position: absolute;
	right: 0;
}

.absolute-middle {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
}

/* 커스텀 */
/* 반응형 레이아웃 */
.con {
	max-width: 950px;
}

.con-min-width {
	min-width: 320px;
}

.top-menu a {
	text-decoration: none;
	color: gray;
	font-weight: bold;
	font-size: 1.2rem;
}

html, body {
	overflow-x: hidden;
}

.table-common>table {
	width: 100%;
	border-collapse: collapse;
}

.table-common .btn-box {
	text-align:center;
}

.table-common>table th, .table-common>table td {
	border: 1px solid black;
	padding: 10px;
}

.article-list table {
    border:none;
    border-top:2px solid lightgray;
    border-bottom:2px solid lightgray;
}

.article-list > table th, .article-list > table td {
    border:none;
}

.article-list > table td {
    border-bottom:1px solid lightgray;
}

.article-list > table thead {
    border-bottom:2px solid lightgray;
    background-color:#F5F5F5;
}

.article-detail {
    border:2px solid lightgray;
}

.article-detail > table {
    border:none;
    width:calc(100% - 100px);
}

.article-detail > table th, .article-detail > table td {
    border:none;
}

.article-detail > table tr:not(:last-child) {
    border-bottom:1px solid lightgray;
}

.article-detail > table tr:not(.article-body), .article-detail > table tr:not(.article-body) > td{
    height:20px;
    font-size:0.8rem;
}

.article-detail > table tr.article-title > td {
    height:40px;
    font-weight:bold;
    font-size:1.2rem;
}

.article-detail > table td:last-child {
    padding-right:100px;
}

.article-detail > .article-writer {
    width:100px;
    height:102px;
    background-color:lightgray;
    border-bottom:1px solid lightgray;
    text-align:center;
}

.article-detail > .article-writer .writer-icon {
    margin:0 auto;
    background-color:white;
    width:80px;
    height:80px;
    border-radius:50%;
}

.reply {
    margin-top:20px;
    border:2px solid lightgray;
    padding:15px;
    box-sizing:border-box;
}

.reply-form {
    padding:10px;
}

.reply-form > form input[type="text"] {
    width:200px;
}

.reply-form > form textarea {
    width:calc(100% - 100px);
    min-height:40px;
}

.reply-form > form input[type="submit"] {
    width:80px;
    height:40px;
    transform:translatey(-40%);
}

.reply-form > form > div:not(:last-child) {
    margin-bottom:5px;
}

.reply-list > table {
    border:none;
}

.reply-list > table th {
    display:none;
}

.reply-list > table td {
    border:none;
}

.reply-list > table tr:nth-child(2n+1) {
    background-color:rgba(0,0,0,0.06);
}

.reply-list > table td:first-child {
    font-weight:bold;
}

.reply-list > table td:first-child::after {
    font-weight:bold;
}
    </style>
</th:block>
<body>


<div layout:fragment="content">
  <h1 class="con">공지사항 상세</h1>
  <section class="article-detail table-common con row">

    <table class="cell" border="1">
      <button sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a th:href="@{/notice/update/{p_id}(p_id=${board.p_id})}">글 수정</a></button>
      <button id="deleteButton" onclick="deleteBoard()" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">글 삭제</button>
      <colgroup>
        <col width="100px">
      </colgroup>
      <tbody>
      <tr class="article-title">
        <th><button><a href="/notice">글 목록</a> </button></th>
        <th>제목</th>
        <td colspan="3"th:text="${board.title}"></td>
      </tr>
      <tr class="article-info">
        <th>글쓴이</th>
        <td th:data-pid="${board.p_id}">관리자</td>
        <th>날짜</th>
        <td th:text="${board.create_date}"></td>
        <th>조회수</th>
        <td th:text="${board.view}"></td>
      </tr>
      <tr class="article-body">
        <td colspan="4" th:text="${board.contents}"></td>
      </tr>
      </tbody>
    </table>
  </section>
</div>
</body>
</html>
<script>
   function deleteBoard() {
    var confirmation = confirm("정말로 글을 삭제하시겠습니까?");
    if (confirmation) {
      // AJAX 요청 보내기
      var postId = document.querySelector("[data-pid]").dataset.pid;
      var url = "/notice/delete/" + postId; // 컨트롤러의 엔드포인트 URL을 여기에 입력하세요
      var xhr = new XMLHttpRequest();

      xhr.onload = function () {
        if (xhr.status === 200) {
          // 요청이 성공적으로 완료된 경우에 대한 처리
          alert("글이 성공적으로 삭제되었습니다.");
           window.location.href = "/notice"
        } else {
          // 요청이 실패한 경우에 대한 처리
          alert("글 삭제에 실패했습니다. 다시 시도해주세요.");
        }
      };

      xhr.open("GET", url, true);
      xhr.send();
    }
  }

</script>
