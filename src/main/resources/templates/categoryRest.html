            <th:block th:each="rest, status: ${rests.getContent()}">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
                    <div class="property-item mb-30">
                        <a th:href="'/rest/' +${rest.id}" class="img">
                            <img th:src="${rest.imgUrl}" th:alt="${rest.restNm}" class="img-fluid" />
                        </a>

                        <div class="property-content">
                            <div class="price mb-2">
                                <span th:text="${rest.category} + ' ' + ${rest.restNm}"></span>
                            </div>
                            <div>
                                <span class="d-block mb-2 text-black-50" th:text="${rest.address}"></span>
                                <span class="city d-block mb-3" th:text="'번호: ' + ${rest.restPhone}"></span>
                                <h3 class="card-title" th:text="${rest.introduction}"></h3>
                                <a th:href="'/rest/' +${rest.id}" class="btn btn-primary py-2 px-3">See details</a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>

        <!-- 페이지네이션 옵션1 끝-->

        <div class="row align-items-center py-5">
            <!-- Pagination Label -->
            <div class="col-lg-3">
                Pagination (<span th:text="${rests.number + 1}"></span> of <span th:text="${rests.totalPages}"></span>)
            </div>

            <div class="col-lg-6 text-center">
                <div class="custom-pagination">
                    <!-- Define start and end for the pagination sequence -->
                    <div th:with="start=${(rests.number/maxPage)*maxPage + 1},
                          end=(${(rests.totalPages == 0) ? 1 : (start + (maxPage - 1) < rests.totalPages ? start + (maxPage - 1) : rests.totalPages)})">

                        <!-- Previous Button -->
                        <a th:if="${rests.number > 0}" th:href="@{'/rest/category' + '?searchQuery=' + ${restSearchDto.searchQuery} + '&page=' + ${rests.number-1}}" class="page-link"> < </a>

                        <!-- Page Numbers -->
                        <th:block th:each="page: ${#numbers.sequence(start, end)}">
                            <a th:href="@{'/rest/category' +'?searchQuery=' + ${restSearchDto.searchQuery} + '&page=' + ${page-1}}" th:text="${page}" th:class="${rests.number == page-1} ? 'active' : ''"></a>
                        </th:block>

                        <!-- Next Button -->
                        <a th:if="${rests.number+1 < rests.totalPages}" th:href="@{'/rest/category' +'?searchQuery=' + ${restSearchDto.searchQuery} + '&page=' + ${rests.number+1}}" class="page-link"> > </a>
                    </div>
                </div>
            </div>
