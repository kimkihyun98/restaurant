<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f1b852414aeb498f0a20c111f673cb44&libraries=services"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            showAddressOnMap();
        });
        function showAddressOnMap() {
            var address = document.getElementById("restaurantAddress").textContent; // 주소

            // Kakao 지도 객체 생성
            var mapContainer = document.getElementById("map"); // 지도를 표시할 HTML 요소
            var mapOptions = {
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 초기 지도 중심 좌표
                level: 3 // 초기 지도 확대 레벨
            };
            var map = new kakao.maps.Map(mapContainer, mapOptions);

            // 주소-좌표 변환 객체 생성
            var geocoder = new kakao.maps.services.Geocoder();

            // 주소로 좌표를 검색합니다.
            geocoder.addressSearch(address, function (result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x); // 검색된 좌표

                    // 지도 중심을 검색된 좌표로 이동시킵니다.
                    map.setCenter(coords);

                    // 지도에 마커를 표시합니다.
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords
                    });
                } else {
                    console.error("Failed to geocode address. Status: " + status);
                }
            });
        }
        function setInnerHome() {
            var currentUrl = window.location.href;
            console.log(currentUrl)
            $.ajax({
                url: currentUrl+ '/home',
                method: 'GET',
                success: function(response) {
                    const element = document.getElementById('content');
                    element.innerHTML = response; // 받은 데이터를 렌더링
                },
                error: function() {
                    console.log('Error occurred');
                }
            });
        }
        function setInnerMenu() {
            var currentUrl = window.location.href;
            $.ajax({
                url: currentUrl+ '/menu',
                method: 'GET',
                success: function(response) {
                    const element = document.getElementById('content');
                    element.innerHTML = response; // 받은 데이터를 렌더링
                },
                error: function() {
                    console.log('Error occurred');
                }
            });
        }
        function setInnerPhoto() {
            var currentUrl = window.location.href;
            $.ajax({
                url: currentUrl+ '/image',
                method: 'GET',
                success: function(response) {
                    const element = document.getElementById('content');
                    element.innerHTML = response; // 받은 데이터를 렌더링
                },
                error: function() {
                    console.log('Error occurred');
                }
            });
        }
        function setInnerReview() {
            var currentUrl = window.location.href;
            $.ajax({
                url: currentUrl+ '/review',
                method: 'GET',
                success: function(response) {
                    const element = document.getElementById('content');
                    element.innerHTML = response; // 받은 데이터를 렌더링
                },
                error: function() {
                    console.log('Error occurred');
                }
            });
        }
    </script>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

            calculateToalPrice();

            $("#count").change( function(){
                calculateToalPrice();
            });
        });

        function calculateToalPrice(){
            var count = $("#count").val();
            var price = $("#price").val();
            var totalPrice = price*count;
            $("#totalPrice").html(totalPrice + '원');
        }

    </script>
</th:block>
