<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Untree.co" />
  <link rel="shortcut icon" href="favicon.png" />

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
          rel="stylesheet"
  />

  <link rel="stylesheet" href="/fonts/icomoon/style.css" />
  <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="/css/tiny-slider.css" />
  <link rel="stylesheet" href="/css/aos.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300&family=Nanum+Gothic:wght@700&family=Orbit&family=Sunflower:wght@300&display=swap" rel="stylesheet">
  <style>
    .error {
      color: #bd2130;
    }
    .custom-navbar {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 30px;
      margin-bottom: 20px;
      font-family: 'IBM Plex Sans KR', sans-serif;

    }

    .heading {
      font-family: 'Nanum Gothic', sans-serif;
      letter-spacing: 2px;
    }
    .img img {
      height: 350px;
      object-fit: cover;
    }
    .container-login {
      margin-top: 100px;
      margin-bottom: 100px;
    }

  </style>

  <title>
    즐거운 식당 예약 문화 - 다이닝잇!
  </title>
</head>
<body>
<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close">
      <span class="icofont-close js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

<div id="nav" th:replace="layouts/nav.html :: nav"></div> <!-- 네비게이션바-->

<div
        class="hero page-inner overlay"
        style="background-image: url('/images/rest2.jpeg')"
>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-9 text-center mt-5">
        <h1 class="heading" data-aos="fade-up">LOGIN</h1>

        <nav
                aria-label="breadcrumb"
                data-aos="fade-up"
                data-aos-delay="200"
        >
          <ol class="breadcrumb text-center justify-content-center">
            <li
                    class="breadcrumb-item active text-white-50"
                    aria-current="page"
            >
              회원가입으로 다양한 혜택을 누려보세요!
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="container-login">

  <div class="col-md-4 mx-auto">
    <h2 style="margin-bottom: 30px;">회원 로그인</h2>
    <form role="form" method="post" action="/members/login">
      <div class="form-group" style="margin-bottom: 20px;">
        <label th:for="email">이메일</label>
        <input type="email" name="email" class="form-control" th:value="${rememberedEmail}" placeholder="이메일 입력">
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
      </div>
      <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
      <div class="form-group" style="margin-top: 10px;">
        <input type="checkbox" name="rememberEmail" id="rememberEmail">
        <label th:for="rememberEmail">이메일 저장</label>
      </div>
      <div class="row">
        <div class="col-5.5 p-0">
          <button class="btn btn-secondary w-100" style="margin-top: 20px;">로그인</button>
        </div>

        <div class="col-1"></div>
        <div class="col-5.5 p-0">
          <button type="button" class="btn btn-secondary w-100" style="margin-top: 20px;" onClick="location.href='/members/new'">회원가입</button>
        </div>
      </div>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
  </div>
</div>

</div>
</div>

<div id="footer" th:replace="layouts/footer.html :: footer"></div> <!-- 푸터-->
<!-- /.site-footer -->

<!-- Preloader -->

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
