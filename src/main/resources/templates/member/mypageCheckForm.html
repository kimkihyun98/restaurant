<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Untree.co" />
  <link rel="shortcut icon" href="favicon.png" />

  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap5" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
          rel="stylesheet"
  />

  <link rel="stylesheet" href="/fonts/icomoon/style.css" />
  <link rel="stylesheet" href="/fonts/flaticon/font/flaticon.css" />

  <link rel="stylesheet" href="/css/tiny-slider.css" />
  <link rel="stylesheet" href="/css/aos.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@100;200;300&family=Nanum+Gothic:wght@700&family=Orbit&family=Sunflower:wght@300&display=swap" rel="stylesheet">
  <style>
    .fieldError {
      color: #bd2130;
    }
    .img img {
      height: 350px;
      object-fit: cover;
    }
    .container-login {
      margin-top: 200px;
      margin-bottom: 100px;
    }

  </style>

  <script th:inline="javascript">
    $(document).ready(function(){
      var errorMessage = [[${errorMessage}]];
      if(errorMessage != null){
        alert(errorMessage);
      }
    });
  </script>

  <title>
    즐거운 식당 예약 문화 - 다이닝잇!
  </title>
</head>
<body>
<div class="site-mobile-menu site-navbar-target">
  <div class="site-mobile-menu-header">
    <div class="site-mobile-menu-close">
      <span class="icofont-close js-menu-toggle"></span>
    </div>
  </div>
  <div class="site-mobile-menu-body"></div>
</div>

<div id="nav" th:replace="layouts/nav.html :: nav"></div> <!-- 네비게이션바-->



<div class="container-login">

  <div class="col-md-4 mx-auto">
    <h2 style="margin-bottom: 30px;">회원 확인</h2>
<!--      <h1>회원 확인</h1>-->

      <form action="/members/mypage/check" role="form" method="post"  th:object="${memberCheckDto}">
        <div class="form-group" style="margin-bottom: 10px;">
          <label th:for="password">비밀번호</label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label th:for="password2">비밀번호 확인</label>
          <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호 입력">
          <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="fieldError">Incorrect data</p>
        </div>
        <p th:if="${passwordError}" th:text="${passwordError}" class="fieldError"></p>
        <div style="text-align: center">
          <button type="submit" class="btn btn-primary" style="">완료</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      </form>
  </div>
</div>

</div>
</div>

<div id="footer" th:replace="layouts/footer.html :: footer"></div> <!-- 푸터-->
<!-- /.site-footer -->

<!-- Preloader -->

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/tiny-slider.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
