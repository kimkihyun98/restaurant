<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        // Bootstrap의 탭 기능 활성화
        $(document).ready(function(){
            $('.nav-tabs a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .nav-link {
            cursor: pointer;
        }
        .nav-tabs {
            flex-wrap: nowrap;
        }
        .nav-item {
            flex-grow: 1;
            text-align: center; /* 탭을 가운데 정렬 */
        }
    </style>
</th:block>

<div layout:fragment="content">

    <h1>마이페이지</h1>
    <p>안녕하세요, 회원님! 이곳은 마이페이지입니다.</p>

    <!-- 탭 메뉴 -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#updateTab">내 정보 수정</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#reservationTab">예약 조회</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#likeTab">관심 식당</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#reviewTab">나의 리뷰</a>
        </li>
    </ul>

    <!-- 탭 컨텐츠 -->
    <div class="tab-content">

        <div id="updateTab" class="tab-pane fade active show">
            <h2>내 정보 수정</h2>
            <!-- 내 정보 수정 폼 등의 요소 추가 -->
            <form action="/members/new" role="form" method="patch"  th:object="${memberFormDto}">
                <div class="form-group">
                    <label th:for="identifier">아이디</label>
                    <input type="text" th:field="*{identifier}" class="form-control" placeholder="아이디를 입력해주세요">
                    <p th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="password">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                </div>
                <div class="form-group">
                    <label th:for="email">이메일주소</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">Submit</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>


        <div id="reservationTab" class="tab-pane fade">
            <h2>예약 조회</h2>
            <!-- 예약 조회 내역 테이블 등의 요소 추가 -->
        </div>


        <div id="likeTab" class="tab-pane fade">
            <h2>관심 식당</h2>
            <!-- 관심 식당 목록 테이블 등의 요소 추가 -->
        </div>


        <div id="reviewTab" class="tab-pane fade">
            <h2>나의 리뷰</h2>
            <!-- 나의 리뷰 목록 테이블 등의 요소 추가 -->
        </div>
    </div>

</div>

</html>
