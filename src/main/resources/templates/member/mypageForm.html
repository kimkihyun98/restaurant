<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        // Bootstrap의 탭 기능 활성화
        $(document).ready(function(){
            $('.nav-tabs a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .nav-link {
            cursor: pointer;
        }
        .nav-tabs {
            flex-wrap: nowrap;
        }
        .nav-item {
            flex-grow: 1;
            text-align: center; /* 탭을 가운데 정렬 */
        }
    </style>
</th:block>

<div layout:fragment="content">

    <h1>마이페이지</h1>
    <p>안녕하세요, 회원님! 이곳은 마이페이지입니다.</p>

    <!-- 탭 메뉴 -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#updateTab">내 정보 수정</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#reservationTab">예약 조회</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#likeTab">관심 식당</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#reviewTab">나의 리뷰</a>
        </li>
    </ul>

    <!-- 탭 컨텐츠 -->
    <div class="tab-content">

        <div id="updateTab" class="tab-pane fade active show">
            <h2>내 정보 수정</h2>
            <!-- 내 정보 수정 폼 등의 요소 추가 -->
        </div>


        <div id="reservationTab" class="tab-pane fade">
            <h2>예약 조회</h2>
            <!-- 예약 조회 내역 테이블 등의 요소 추가 -->
        </div>


        <div id="likeTab" class="tab-pane fade">
            <h2>관심 식당</h2>
            <!-- 관심 식당 목록 테이블 등의 요소 추가 -->
        </div>


        <div id="reviewTab" class="tab-pane fade">
            <h2>나의 리뷰</h2>
            <!-- 나의 리뷰 목록 테이블 등의 요소 추가 -->
        </div>
    </div>

</div>

</html>
